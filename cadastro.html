<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilocadastro.css">
    <link rel="shortcut icon" href="Logotipo.png" type="image/x-icon">
</head>
<body> 
     
<form class="form">
    <span class="signup">Cadastro</span>
    <input type="email" placeholder="Email" class="form--input">
    <input type="password" placeholder="Senha" class="form--input">
    <input type="password" placeholder="Confirmar senha" class="form--input">
    
    <div class="form--marketing">
        <input id="okayToEmail" type="checkbox">
        <label for="okayToEmail" class="checkbox">
          Aceito todos os termos da comunidade
        </label>
    </div>
    <button class="form--submit">
        Cadastre-se
    </button>
</form>
</body>
</html>
